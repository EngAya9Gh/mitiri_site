<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            background: #1C1C1C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        svg {
            width: 800px;
            height: auto;
        }
    </style>
</head>

<body>
    <svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <style>
            .text {
                font-family: system-ui, -apple-system, sans-serif;
                font-weight: 900;
                font-size: 38px;
            }

            .primary {
                fill: #FF6600;
            }

            .secondary {
                fill: #FFFFFF;
            }

            .silver {
                fill: #4B4B4B;
                /* Muted dark grey from reference */
            }
        </style>
        <g transform="translate(10, 14)">
            <rect x="0" y="0" width="13" height="13" rx="4" class="primary" />
            <rect x="16" y="0" width="13" height="13" rx="6.5" class="secondary" fill-opacity="0.3" />
            <rect x="0" y="16" width="13" height="13" rx="6.5" class="silver" />
            <rect x="16" y="16" width="13" height="13" rx="4" class="primary" />
        </g>
        <text x="50" y="43" class="text secondary" letter-spacing="-1">
            w<tspan letter-spacing="-2">a</tspan>k<tspan class="primary" letter-spacing="-6" fill-opacity="0.9">ee
            </tspan>l<tspan class="primary" dx="-2">.</tspan>
            <tspan class="primary" dx="-4">.</tspan>
        </text>
    </svg>
</body>

</html>
